{% extends 'events_base.html' %}


{% block content %}

<div class="container jumbotron" style="display: flex; flex-flow: row wrap; justify-content: center; align-items: center;">
  {% for entry in entries %}
    {% if entry.date|date:"d" == dateToday %}
      {% if entry.date|date:"M" == currentMonth %}
        <div style="width: 48%;"><h1 style="text-align: left;">{{ entry.name }}</h1></div>
        <div style="width: 48%;"><h2 style="text-align: right;">{{ entry.date|date:"d M Y"}}</h2></div>
        <div style="width: 100%;"><p>{{ entry.description }}</p></div>
      {% endif %}
    {% endif %}
  {% endfor %}
  <div style="margin-top: 30px; width: 100%;">
    <button style="float: right;" onclick="window.location='{% url 'calEvents:index' %}'" class="btn btn-default">Go Back</button>
  </div>

{% endblock %}
