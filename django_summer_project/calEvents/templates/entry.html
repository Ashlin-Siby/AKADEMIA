{% if entry.date|date:"M" == month %}

  <div class="eventsEntry " style="width: 100%; padding: 20px 30px;">
    <div class="eventsEntries" style="width: 100%; margin-bottom: 5px; display: flex; flex-dire: row; justify-content: space-between;">

        <div style="width: 20%;">{{ entry.name }}</div>
        <div style="width: 60%;">{{ entry.description|truncatechars:50 }}</div>
        <div style="width: 20%;">{{ entry.date|date:"d M Y" }}</div>

    </div>
    <div style="width: 100%; display: flex; justify-content: flex-end; flex-direction: row; " >
      <button style="width: 70px; margin-right: 10px;" onclick="window.location='{% url 'calEvents:details' pk=entry.id %}'" class="btn btn-light">View</button>
{% if user.is_teacher %}
      <button style="width: 70px;" data-id="{{ entry.id }}" onclick="deleteEventEntry(this)" class="btn btn-danger">Delete</button>
      {% endif %}
    </div>

  </div>
{% endif %}
