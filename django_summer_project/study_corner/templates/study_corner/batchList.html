{% extends 'summer_project/base.html' %}
{% load staticfiles %}
{% block mainblock %}
<head>
    <title>Batch(s)</title>
</head>
<section id="main-content">
     <section class="wrapper">
       <div class="row">
         <div class="col-lg-9 main-chart">
           <!--CUSTOM CHART START -->
           <div class="border-head">
             <h3>Batch Year</h3>
           </div>

           <!--custom chart end-->
           <div class="row mt" style="display: flex;
    justify-content: space-around;">
             <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                <ul class="list-group">
                    {% if user.is_student or user.is_staff %}
                    {% for batch in batch_list %}
                    <a href="{% url 'study_corner:semesterlist' type_pk=type year_pk=batch.batchYear%}" class="list-group-item list-group-item-action">{{batch.batchYear}}</a>
                    {% endfor %}
                    {% endif %}
                </ul>
              </div>
            </div>
                     </div>
                     <!-- /col-lg-3 -->
                   </div>
                   <!-- /row -->
                 </section>
                </section>


{% endblock %}
