{% extends 'summer_project/base.html' %}
{% load staticfiles %}
{% block mainblock %}
<head>
    <title>Study Corner | Uploaded Files</title>
</head>
<h2>Uploaded Files</h2>
<p><strong>(Click on the file to delete it!!!)</strong></p>
<ul class="list-group">
        {% for entry in files_list %}
            <a href="{% url 'study_corner:file_delete' pk=entry.pk %}" class="list-group-item list-group-item-action">{{entry.fileName}}</a>
        {% endfor %}
</ul>
{% endblock%}
