{% extends 'summer_project/base.html' %}
{% load staticfiles %}
{% block mainblock %}
<head>
    <title>Change Password</title>
</head>
<h2>Change Password</h2>
<hr width="30%">
<div class="form-part">
    <div class="form-section">
        <form method="post">
            <div class="form-group post-form" >
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Save" class="btn btn-success">
            </div>
        </form>
</div>
</div>
{% endblock %}
