{% extends 'summer_project/base.html' %}
{% load staticfiles %}
{% block mainblock %}
<head>
    <title>Study Corner | Uploaded Files</title>
</head>
<h2>Uploaded Files</h2>
<ul class="list-group">
        {% for entry in files_list %}
            <a href="{% url 'summer_project:file_delete' pk=entry.pk %}" class="list-group-item list-group-item-action">{{entry.fileName}}</a>
        {% endfor %}
</ul>
{% endblock%}
