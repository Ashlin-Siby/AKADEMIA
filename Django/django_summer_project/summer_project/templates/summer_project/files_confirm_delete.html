{% extends 'summer_project/base.html' %}
{% load staticfiles %}
{% block mainblock %}
<head>
    <title>Study Corner | Confirm Delete</title>
</head>
<h2>Delete</h2>
<form method="post">
        {% csrf_token %}

        <input type="submit" value="Delete" class="btn btn-danger">
        <a href="{% url 'summer_project:dashboard' %}" class="btn btn-warning">Cancel</a>
    </form>
{% endblock%}
